<h4>Shopping Edit</h4>
<hr>
<form action="" class="">
  <div class="row">
    <div class="col-md-7">
      <label for="name">Enter Name</label>
      <input type="text" name="" id="name" class="form-control" #nameInput>
    </div>
    <div class="col-md-5">
      <label for="amount">Amount</label>
      <input type="number" name="" id="amount" class="form-control" #amountInput>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table>
        <tr>
          <td><button class="btn btn-success" type="submit" (click)="addItem()">Add</button></td>
          <td><button class="btn btn-danger" type="button">Delete Item</button></td>
          <td><button class="btn btn-primary" type="button">Clear</button></td>
        </tr>
      </table>
    </div>
  </div>
</form>
