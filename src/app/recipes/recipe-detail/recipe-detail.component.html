<br>
<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-info float-right dropdown-toggle">
        Manage recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <hr>
      <h4>{{ recipeDetail.name }}</h4>
      <img [src]="recipeDetail.imgPath"
      alt="" style="max-width: 180px;" class="img-responsive">
    </div>
    <div class="col-md-4">
      <hr>
      <h4>Description</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ recipeDetail.description }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <hr>
      <h4>Ingredients</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus a</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac </li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
  </div>
</div>
